<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <textarea id="description" placeholder="Type something here">test description</textarea><br><br>
    <button id="generateBtn">🔧 Generate</button>
    <div id="status"></div>

    <script>
        function testGenerate() {
            alert('Button clicked!');
            
            const btn = document.getElementById('generateBtn');
            btn.innerHTML = '⏳ Generating...';
            btn.disabled = true;
            
            document.getElementById('status').textContent = 'Button is working!';
            
            setTimeout(() => {
                btn.innerHTML = '🔧 Generate';
                btn.disabled = false;
                document.getElementById('status').textContent = 'Done!';
            }, 2000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('generateBtn').addEventListener('click', testGenerate);
        });
    </script>
</body>
</html>
